<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo circle">
        <img src="./images/icon-star.svg" alt="" />
      </div>
      <div class="text">
        <h3>How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating">
        <ul>
          <li class="circle"><a href="">1</a></li>
          <li class="circle"><a href="">2</a></li>
          <li class="circle"><a href="">3</a></li>
          <li class="circle"><a href="">4</a></li>
          <li class="circle"><a href="">5</a></li>
        </ul>
      </div>
      <div class="btn">
        <button>
          <a href="">Submit</a>
        </button>
      </div>
    </div>

    <!-- Add rating here -->

    you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->
  </body>
</html>
